[database]
url = "sqlite:///var/lib/genesis_agent/monitoring.db"
pool_size = 10

[nats]
url = "nats://localhost:4222"
cluster_name = "genesis-agent-cluster"

[bridge]
listen_addr = "0.0.0.0:8080"
workers = 4

[collector]
collection_interval = 5
batch_size = 100

[logging]
level = "info"
file = "/var/log/genesis_agent/genesis_agent.log"
